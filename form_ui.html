<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JJEP</title>
    <link rel="stylesheet" href="global.css">
    <script src="tailwind.config.js">
    </script>
</head>
<body>
<!-- navbar -->
<nav class="px-8 md:px-auto">
    <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
        <!-- Logo -->
        <div class="text-primary text-xl font-semibold md:order-1 flex-1">
            <a href="form_ui.html">
                JJEP
            </a>
        </div>
        <div class="order-3 w-full md:w-auto md:order-2">
            <ul class="flex flex-wrap justify-between items-center">
                <!-- Max 4 items with limited symbols -->
                <!-- active link class: bg-link-back_hover text-link -->
                <li><a class="px-4 py-2 rounded-xl bg-link-back_hover text-link" href="#">Home</a></li>
                <li><a class="px-4 py-2 rounded-xl" href="#">About</a></li>
                <li><a class="px-4 py-2 rounded-xl" href="#">Contact</a></li>
            </ul>
        </div>
        <div class="order-2 md:order-3">
            <!-- auth user -->
            <!-- Only admin can see "Admin" button -->
            <!--            <button type="button" class="px-4 py-2 text-primary hover:bg-gray-100 rounded-xl">-->
            <!--                Admin-->
            <!--            </button>-->
            <!--            <button class="px-4 py-2 bg-primary text-white hover:bg-primary-hover rounded-xl">-->
            <!--                Logout-->
            <!--            </button>-->
            <!-- not auth user -->
            <a href="register.html" type="button" class="px-4 py-2 text-primary hover:bg-gray-100 rounded-xl">
                Sign up
            </a>
            <a href="login.html" class="px-4 py-2 bg-primary text-white hover:bg-primary-hover rounded-xl">
                Login
            </a>
        </div>
    </div>
</nav>

<!-- container -->
<div class="container mx-auto">
    <!-- content -->
    <!--  form  -->
    <form method="get" action="/form_ui.html" class="flex flex-col md:flex-row p-4 justify-start">
        <div class="flex flex-col flex-1 mb-8">
            <h1 class="font-semibold">
                Main title
            </h1>
            <p class="text-gray-500">
                Description
            </p>
        </div>

        <div class="grid grid-cols-2 gap-4 flex-1 lg:mr-32 bg-gray-50 rounded-xl p-4 border">
            <!-- 2 columns in 1 row -->
            <div class="md:m-0">
                <label for="name" class="block text-sm font-medium text-gray-900">Name</label>
                <div class="mt-2">
                    <input
                            type="text"
                            name="name"
                            id="name"
                            autocomplete="name"
                            class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full">
                </div>
            </div>
            <div class="md:m-0">
                <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
                <div class="mt-2">
                    <input
                            type="text"
                            name="username"
                            id="username"
                            autocomplete="name"
                            class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full">
                </div>
            </div>

            <!-- full block input: col-span-full -->
            <div class="md:m-0 col-span-full">
                <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
                <div class="mt-2">
                    <input
                            type="email"
                            name="email"
                            id="email"
                            autocomplete="name"
                            class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full"
                    >
                </div>
            </div>

            <!-- select example -->
            <div class="md:m-0 col-span-full">
                <label for="select" class="block text-sm font-medium text-gray-900">Select</label>
                <div class="mt-2">
                    <select style="-webkit-appearance: none;" id="select" name="select"
                            class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
            </div>

            <!-- textarea example -->
            <div class="md:m-0 col-span-full">
                <label for="about" class="block text-sm font-medium text-gray-900">Textarea</label>
                <div class="mt-2">
                        <textarea id="about" name="about" rows="3"
                                  class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full"></textarea>
                </div>
            </div>

            <!-- textarea example -->
            <div class="md:m-0 col-span-full flex flex-row items-center space-x-4">
                <input id="blood" name="blood" type="checkbox"
                       class="h-4 w-4 rounded">
                <label for="blood" class="font-medium text-gray-900">Is your blood bla bla bla?</label>
            </div>


            <!-- additional any kind of UI -->
            <div class="md:m-0 col-span-full flex flex-row justify-end items-center space-x-4">
                <!-- content -->
                <a href="#" class="px-4 py-2 rounded-xl text-link hover:bg-link-back_hover">Add one more application</a>
            </div>

            <!-- submit or save -->
            <div class="md:m-0 col-span-full flex flex-row justify-end border-t pt-4 space-x-4">
                <button type="button" class="px-4 py-2 text-primary hover:bg-gray-100 rounded-xl">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-primary text-white hover:bg-primary-hover rounded-xl">
                    Submit
                </button>
            </div>
        </div>
    </form>
    <!-- end content -->
</div>
</body>
</html>
